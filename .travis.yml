---
language: python
python: "2.7"

# Use the new container infrastructure
sudo: false

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # Basic role syntax check
  - echo "starting test"
  - ansible-playbook -i roles/role-ansible/tests/inventory roles/role-ansible/tests/test.yml -c local --syntax-check

playbook: roles/role-ansible/tests/test.yml

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
